# ----------------------
# General - Warp Optimized
# ----------------------

# Set a custom prefix key (uncomment to use Ctrl-a instead of Ctrl-b)
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Set the base index for windows and panes to 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Terminal settings optimized for Warp
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"

# Faster command sequences
set -s escape-time 0

# Aggressive resize for better multi-client support
setw -g aggressive-resize on


# Increase the history limit
set -g history-limit 10000

# Monitor activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Prevent tmux from renaming windows automatically
set-window-option -g allow-rename off

# Enable mouse mode
set -g mouse on

# ----------------------
# Movement & Navigation
# ----------------------

# Use vi-style key bindings in copy mode
setw -g mode-keys vi

# Pane movement with vim-style keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-style keys (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Split windows more intuitively
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window with current path
bind c new-window -c "#{pane_current_path}"

# Quick pane selection
bind -r Tab select-pane -t :.+

# Copy mode enhancements
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# ----------------------
# Status Bar - Red Team Theme
# ----------------------

set -g status-justify "left"
set -g status "on"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-interval 5
set -g status-left-style NONE
set -g status-right-style NONE

# Red team color scheme
set -g status-style bg="#1e1e2e",fg="#cdd6f4"
set -g message-style bg="#f38ba8",fg="#1e1e2e"
set -g message-command-style bg="#f38ba8",fg="#1e1e2e"
set -g pane-border-style fg="#6c7086"
set -g pane-active-border-style fg="#f38ba8"

# Window status colors
setw -g window-status-style fg="#cdd6f4",bg="#1e1e2e"
setw -g window-status-current-style fg="#1e1e2e",bg="#f38ba8",bold
setw -g window-status-activity-style fg="#fab387",bg="#1e1e2e",bold

# Status bar content
set -g status-left "#[fg=#1e1e2e,bg=#f38ba8,bold] ⚡ #S #[fg=#f38ba8,bg=#1e1e2e]"
set -g status-right "#[fg=#6c7086,bg=#1e1e2e]#[fg=#cdd6f4,bg=#6c7086] %H:%M #[fg=#f38ba8,bg=#6c7086]#[fg=#1e1e2e,bg=#f38ba8,bold] %d-%b "

# Window status format
setw -g window-status-format " #I #W "
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#f38ba8] #I #W #[fg=#f38ba8,bg=#1e1e2e]"
setw -g window-status-separator ""

# ----------------------
# Red Team Operations
# ----------------------

# -- Logging & Recording --
# Enhanced asciinema recording with toggle functionality
bind P if-shell 'test -n "$(tmux display-message -p "#{s/off//:status}" | grep "#{pane_id}" | grep "asciinema")"' \
    'send-keys C-c; run-shell "sleep 0.5"; display-message "Recording stopped"' \
    'pipe-pane -t "#{pane_id}" "mkdir -p $HOME/Logs && exec asciinema rec $HOME/Logs/tmux-#{session_name}-#{window_index}-#{pane_index}-$(date +%Y%m%d-%H%M%S).cast"; display-message "Recording started"'

# Save pane history to file
bind S capture-pane -S -10000 \; save-buffer "$HOME/Logs/tmux-history-$(date +%Y%m%d-%H%M%S).txt" \; display-message "History saved to ~/Logs"

# -- Session Management --
# Create a new session with name prompt
bind N command-prompt -p "New session name:" "new-session -s '%%'"

# Switch to the previous and next window
bind p previous-window
bind n next-window

# Quick session switcher
bind s display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# -- Red Team Shortcuts --
# Quick command prompt for common tools
bind C-n command-prompt -p "nmap target:" "new-window 'nmap %%'"
bind C-g command-prompt -p "gobuster target:" "new-window 'gobuster dir -u %% -w /usr/share/wordlists/common.txt'"
bind C-s new-window -n "http-server" "python3 -m http.server 8080"

# ----------------------
# General
# -----------------------

# Set a custom prefix key
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Set the base index for windows and panes to 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set the default terminal to 256-color mode
set -g default-terminal screen-256color

# Increase the history limit
set -g history-limit 10000

# Monitor activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Prevent tmux from renaming windows automatically
set-window-option -g allow-rename off

# Enable mouse mode
set -g mouse on

# ----------------------
# Movement
# -----------------------

# Use vi-style key bindings in copy mode
setw -g mode-keys vi

# Pane movement with vim-style keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ----------------------
# Status Bar
# -----------------------

# Set the status bar background color
set -g status-bg blue

# Set the active window color
set -g window-status-current-style fg=green

# Customize the window status format
set-window-option -g window-status-current-format '#{?window_zoomed_flag,#[fg=red],}#I #W#{?window_zoomed_flag,#[fg=red],}'
set-window-option -g window-status-format '#I #W'

# Clear the right side of the status bar
set -g status-right ""

# ----------------------
# Red Team Operations
# ----------------------

# -- Logging --
# Log pane output to a file
bind P pipe-pane -o "cat >>~/tmux-#W-`date +%Y%m%d%H%M%S`.log" \;
display "Toggled logging to ~/tmux-#W-`date +%Y%m%d%H%M%S`.log"

# -- Session Management --
# Create a new session
bind N new-session

# Switch to the previous and next window
bind p previous-window
bind n next-window

